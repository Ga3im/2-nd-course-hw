<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <section class="top center">
        <div class="top_content"> 
            <h1 class="top__name">Добро пожаловать на мой сайт!</h1>
            <p class="top__text">Вам предстоит пройти несколько увлекательных игр. Если готов нажимай поехали и приступай</p>
             <div class="top__centerbutton"><button class="top__button">Поехали!</button></div>
        </div>
    </section>
    <section class="main center">
        <div class="main_content">
            <a href="#" class="main_content__links">
                <p class="main_content__text">Игра 1</p>
                <img class="main_content__img" src="img/game1.png" alt=""></a> 
            <a href="#" class="main_content__links">         
                <p class="main_content__text">Игра 2</p>
                <img class="main_content__img" src="img/game2.png" alt=""></a> 
            <a href="#" class="main_content__links">
                <p class="main_content__text">Игра 3</p>
                <img class="main_content__img" src="img/game3.png" alt=""></a> 
        </div>
        
    </section>
    <section class="gameSeasons center">
        <div class="gameSeasons_main">
            <h1 class="gameSeasons_main__name">Времена года!</h1>
            <p class="gameSeasons_main__text">Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы узнаете к какому времени года он относится</p>
            <div class="gameSeasons_main__centerButton">
                 <button class="gameSeasons_main__button" onclick="gameMonth()">Играть</button></div>
        </div>
        <div>
            <img class="gameSeasons_img" src="img/gameimg.png" alt="">
        </div>
    </section>
    <script src="JS/script.js"></script>
</body>
</html>
